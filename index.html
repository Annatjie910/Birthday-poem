        <title> AI Poem Generator</title>

    <body>
          <div class="container"> 
      <header> 
           <h1>AI Birthday Poem Generator</h1>
        </header>

        <main>
            <form>
                <input
                type="text" placeholder="Enter the name of the Birthday poem"
                autofocus
                required
                class="instructions"
                autocomplete="off"
                
                />
                
                <input type="submit" class="submit-button"/>
            </form>
            <div class="poem">
                On this special day, we celebrate you,
               <br />        
                A year older, but still shining through.

            </div>
        </main>
